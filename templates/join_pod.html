{% load static %}

<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'assets/images/favicon.png' %}" rel="icon" type="image/png">
    <title>Join a pod</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">

</head>

<body class="bg-gray-100">


    <div id="wrapper" class="flex flex-col justify-between h-screen">

        <!-- header-->
        <div class="bg-white py-4 shadow dark:bg-gray-800">
            <div class="max-w-6xl mx-auto">


                <div class="flex items-center lg:justify-between justify-around">

                    <a href="/">
                        <image src="/static/images/notepod-icon.png" style="width:69px; height:43px; float:left;" alt>
                        <!-- <b><h1 style="color:black; font-family:'Trebuchet MS', sans-serif;justify-content: center; margin-left: 10%; position: absolute; font-size: 1.5rem; align-items: center;">NotePod</h1></b> -->
                    </a>

                    <!-- <div class="capitalize flex font-semibold hidden lg:block my-2 space-x-3 text-center text-sm">
                        
                        <a href="/signin" class="bg-pink-500 pink-500 px-6 py-3 rounded-md shadow text-white">Login</a>
                    </div> -->

                </div>
            </div>
        </div>

        <!-- Content-->
        <style>
            .fine{
                padding:10%;
            }
        </style>

        <div class="fine">
            <div class="lg:p-12 max-w-md max-w-xl lg:my-auto my-12 mx-auto p-6 space-y-">
                <h1 class="lg:text-3xl text-xl font-semibold mb-6"> Join a pod</h1>
                <!--<p class="mb-2 text-black text-lg"> Register to manage your account </p>-->
                

                <!-- <div>
                    <style>
                        h5{
                            color: red;
                        }
                    </style>
                    {% for message in messages %}
                    <h5>{{message}}</h5>
                    {% endfor %}
                </div> -->
                
                
                <form action="" method="POST">
                    {% csrf_token %}
                    <a href="#">
                    </a>
                    <div uk-drop="mode: click;offset:9" class="header_dropdown profile_dropdown border-t">
                        <ul>
                            <li><a href="/settings" name="pod" value="English"> Account Settings </a> </li>
                            <li><a href="logout" name="pod" value="Math"> Log Out</a></li>
                        </ul>
                    </div>
                    
                    <!--Buttons for each subject-->
                    <!-- <input type="text" name="name" placeholder="Search for pod..">&nbsp; &nbsp; -->
                    <style>
                        select{
                            margin-bottom: 2%
                        } 
                    </style>
                    <select id="pod" name="pod">
                        <option value="default">Choose a Pod to Join</option>
                        {% for p in pods %}
                        <option value="{{p}}">{{p}}</option> 
                        {% endfor %}
                    </select>

                    <br>
                    <button type="submit" class="bg-gradient-to-br from-pink-500 py-3 rounded-md text-white text-xl to-red-400 w-full">Join Pod</button>

                    <style>
                        button{
                            margin-bottom: 1%
                        }
                    </style>
                
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>


</body>


</html>
